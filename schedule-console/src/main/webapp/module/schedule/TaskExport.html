<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<span jwcid="$Remove$">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="/ecl/webframe-ecl-base.css" rel="stylesheet"
		type="text/css" media="screen" />
</span>
<script src="module/schedule/js/TaskExport.js" type="text/javascript"></script>
</head>

<body jwcid="@Body">
	<div class="c_box" style="height:540px;width:100%">
			<!-- start -->
			<div class="c_title">
				<div class="text">任务数据</div>
				<div class="c_submit" uitype="btngroup" editable="true">
						<button onclick="TaskExportJS.exportData()" name="queryButton" class="e_button-form" style="float: right">
						<span>任务数据导出</span>
						</button>
						<button onclick="TaskExportJS.init()" name="displayButton" class="e_button-form" style="float: right">
						<span>任务数据展示</span>
						</button>
				</div>			
			</div>
			<div id="detailDiv" style="display:none;height:95%;width:100%;font:14px/1.5 Arial;overflow-x:true;overflow-y:true;OVERFLOW:scroll; padding:3px 0px 0px 5px" />
	</div>
</body>
</html>
