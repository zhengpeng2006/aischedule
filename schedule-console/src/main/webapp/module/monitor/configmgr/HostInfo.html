<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:="appengine">
<head jwcid="@Head">
<span jwcid="$Remove$">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="/ecl/webframe-ecl-base.css" rel="stylesheet" type="text/css" media="screen" />
</span>
<script src="module/monitor/configmgr/js/HostInfo.js" type="text/javascript"></script>
</head>

<body jwcid="@Body">
	<div class="m_wrapper"><div class="m_wrapper2">
			<div class="c_form c_form-col-2 c_form-label-5" jwcid="hostDetail@Part" uiid="hostDetail" id="hostDetail" type="form" objName="hostDetail"
			bo="com.asiainfo.monitor.exeframe.configmgr.abo.bo.BOAIMonPhysicHost" uitype="form" editable="true">
				<ul class="ul">
					<li class="li" style="display: none"><span class="label">主机标识:</span> <span class="e_elements">
							<span class="e_input">
								<span>
									<input jwcid="@TextField" type="text" name="hostId" value="ognl:hostDetail.hostId" desc="主机标识" uiid="hostDetail_hostId" />
								</span>
							</span>
						</span></li>
					<li class="li"><span class="label">
							<span class="e_required">主机编码:</span>
						</span> <span class="e_elements">
							<span class="e_input">
								<span>
									<input jwcid="@TextField" nullable="no" type="text" name="hostCode" value="ognl:hostDetail.hostCode" desc="主机编码" uiid="hostDetail_hostCode" />
								</span>
							</span>
						</span></li>
					<li class="li"><span class="label">
							<span class="e_required">主机名称:</span>
						</span> <span class="e_elements">
							<span class="e_input">
								<span>
									<input jwcid="@TextField" nullable="no" type="text" name="hostName" value="ognl:hostDetail.hostName" desc="主机名称" uiid="hostDetail_hostName" />
								</span>
							</span>
						</span></li>
					<li class="li"><span class="label">
							<span class="e_required">主机IP:</span>
						</span> <span class="e_elements">
							<span class="e_input">
								<span>
									<input jwcid="@TextField" nullable="no" type="text" name="hostIp" value="ognl:hostDetail.hostIp" desc="主机IP" uiid="hostDetail_hostIp" />
								</span>
							</span>
						</span></li>
					<li class="li"><span class="label">主机描述:</span> <span class="e_elements">
							<span class="e_input">
								<span>
									<input jwcid="@TextField" type="text" name="hostDesc" value="ognl:hostDetail.hostDesc" desc="主机描述" uiid="hostDetail_hostDesc" />
								</span>
							</span>
						</span></li>
					<li class="li" style="display: none"><span class="label">状态:</span> <span class="e_elements">
							<span class="e_input">
								<span>
									<input jwcid="@TextField" type="text" name="state" value="ognl:hostDetail.state" desc="状态" uiid="hostDetail_state" />
								</span>
							</span>
						</span></li>
					<li class="li" style="display: none"><span class="label">创建日期:</span> <span class="e_elements">
							<span class="e_input">
								<span>
									<input jwcid="@TextField" type="text" name="createDate" value="ognl:hostDetail.createDate" desc="创建日期" uiid="hostDetail_createDate" />
								</span>
							</span>
						</span></li>
					<li class="li"><span class="label">备注:</span> <span class="e_elements">
							<span class="e_input">
								<span>
									<input jwcid="@TextField" type="text" name="remarks" value="ognl:hostDetail.remarks" desc="备注" uiid="hostDetail_remarks" />
								</span>
							</span>
						</span></li>
				</ul>
				<div class="submitPlace"></div>
		</div>
			<div style="width: 800px; height: 100px"></div>
			<div class="c_submit" uitype="btngroup" editable="true">
				<button onclick="HostInfoJs.save();" name="btnSave" class="e_button-form">
					<span>
						<i class="e_ico-save"></i>保存
					</span>
				</button>
				<button onclick="HostInfoJs.close();" name="btnCancel" class="e_button-form">
					<span>
						<i class="e_ico-cancel"></i>取消
					</span>
				</button>
		</div>
	</div></div>
</body>
</html>
