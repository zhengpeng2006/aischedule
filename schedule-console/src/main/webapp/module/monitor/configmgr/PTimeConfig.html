<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:="appengine">
<head jwcid="@Head">
<span jwcid="$Remove$">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="/ecl/webframe-ecl-base.css" rel="stylesheet"
		type="text/css" media="screen" />
</span>
<script src="module/monitor/configmgr/js/PTimeConfig.js" type="text/javascript"></script>

</head>

<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">
			<!-- start -->
			<div class="c_title">
				<div class="text">监控时间配置</div>
				<div class="c_submit" uitype="btngroup" editable="true" id="configbuttons" style="display:none">
			<button onclick="PTimeConfigJS.dataSelect();" name="dataSelect" class="e_button-form" style="float:right">
				<span>选择</span>
			</button>
		</div>
			</div>
			
			<div class="submit" style="display:none">
				<button onclick="PTimeConfigJS.queryOnclick($(this));"
					template_type="operate" type="button" name="query"
					class="e_button-form" formId="queryForm" id="queryButton">
					<span>查询</span>
				</button>
			</div>
		


		<div jwcid="timeInfos@Part" uiid="timeInfos" id="timeInfos"
			element="div" type="table" objName="timeInfosItems,timeInfosCount"
			bo="com.asiainfo.monitor.busi.exe.task.bo.BOAIMonPTime"
			uitype="table" editable="true">
			<div class="c_scroll" style="height: 315px">
				<div class="c_table c_table-row-10">
					<table jwcid="@Table" name="timeInfosTable" scroll="true">
						<thead>
							<tr>
								<th col="timeInfosRowIndex" style="display: none">RowIndex</th>
								<th col="timeId" style="display: none">标识</th>
								<th col="expr" colcss="e_left" class="wrap">表达式</th>
								<th col="remarks" colcss="e_left" class="wrap">备注</th>
								<th col="TType" colcss="e_left" class="wrap">类型</th>
								<th col="state" style="display: none">状态</th>
							</tr>
						</thead>
						<tbody>
							<span jwcid="@Foreach" source="ognl:timeInfosItems"
								value="ognl:timeInfosItem" index="ognl:timeInfosRowIndex">
								<tr onclick="PTimeConfigJS.updateInfo($(this))">
									<td style="display: none"><span jwcid="@Insert"
										value="ognl:timeInfosRowIndex+1"></span></td>
									<td style="display: none"><span jwcid="@Insert"
										value="ognl:timeInfosItem.timeId" name="timeId"></span></td>

									<td class="e_left wrap"><span jwcid="@Insert"
										value="ognl:timeInfosItem.expr" name="expr"></span></td>

									<td class="e_left wrap"><span jwcid="@Insert"
										value="ognl:timeInfosItem.remarks" name="remarks"></span></td>

									<td class="e_left wrap"><span jwcid="@Insert"
										value="ognl:doTranslate(timeInfosItem.TType)" name="TType"></span></td>

									<td style="display: none"><span jwcid="@Insert"
										value="ognl:timeInfosItem.state" name="state"></span></td>

								</tr>
							</span>
						</tbody>
					</table>
				</div>
			</div>

		</div>

		

		
		<div class="c_form c_form-col-3 c_form-label-5" jwcid="timeInput@Part"
			uiid="timeInput" id="timeInput" type="form" objName="timeInput"
			bo="com.asiainfo.monitor.busi.exe.task.bo.BOAIMonPTime" uitype="form"
			editable="true" >
			<div class="c_title">
				<div class="text">监控时间配置数据输入</div>
			</div>
			<ul class="ul">
				<li class="li" style="display: none"><span class="label">标识:</span>
					<span class="e_elements"><span class="e_input"> <span><input
								jwcid="@TextField" type="text" name="timeId"
								value="ognl:timeInput.timeId" desc="标识" uiid="timeInput_timeId" /></span>
					</span></span></li>
				<li class="li"><span class="label"><span
						class="e_required">表达式:</span></span> <span class="e_elements"><span
						class="e_input"> <span><input jwcid="@TextField"
								type="text" name="expr" value="ognl:timeInput.expr" desc="表达式"
								uiid="timeInput_expr" id="exprInput" nullable="no"/></span>
					</span></span></li>
				<li class="li"><span class="label">备注:</span> <span
					class="e_elements"><span class="e_input"> <span><input
								jwcid="@TextField" type="text" name="remarks"
								value="ognl:timeInput.remarks" desc="备注"
								uiid="timeInput_remarks" /></span>
					</span></span></li>
				<li class="li"><span class="label"><span
							class="e_required">类型:</span></span> <span class="e_elements"><span
							class="e_select"> <span><span><select
										jwcid="@Select" name="TType" value="ognl:timeInput.TType"
										desc="类型" source="ognl:getSelectList()" disabled="false"
										changeValue="true" addDefault="false" defaultText="root"
										uiid="timeInput_TType" id="typeInput" nullable="no"></select></span></span>
						</span></span></li>
				<li class="li" style="display: none"><span class="label">状态:</span>
					<span class="e_elements"><span class="e_input"> <span><input
								jwcid="@TextField" type="text" name="state"
								value="ognl:timeInput.state" desc="状态" uiid="timeInput_state" /></span>
					</span></span></li>
			</ul>
		</div>
		<div class="c_submit" uitype="btngroup" editable="true" id="editDiv" >
				<button onclick="PTimeConfigJS.addInfo('add');" name="add"
					class="e_button-form">
					<span>新增</span>
				</button>
				<button onclick="PTimeConfigJS.addInfo('update');" name="update"
					class="e_button-form">
					<span>修改</span>
				</button>
				<button onclick="PTimeConfigJS.deleteOnclick();" name="delete"
					class="e_button-form">
					<span>删除</span>
				</button>
			</div>
			<div class="c_submit" uitype="btngroup" editable="true" id="saveDiv" style="display:none">
				<button onclick="PTimeConfigJS.infoSave();" name="save"
					class="e_button-form">
					<span>保存</span>
				</button>
				<button onclick="PTimeConfigJS.cancel();" name="cancel"
					class="e_button-form">
					<span>取消</span>
				</button>
			</div>
	</div>
	</div>
</body>
</html>
