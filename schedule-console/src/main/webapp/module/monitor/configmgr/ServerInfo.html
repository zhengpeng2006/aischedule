<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:="appengine">
<head jwcid="@Head">
<span jwcid="$Remove$">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="/ecl/webframe-ecl-base.css" rel="stylesheet" type="text/css" media="screen" />
</span>
<script src="module/monitor/configmgr/js/ServerInfo.js" type="text/javascript"></script>
</head>

<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2"><div class="c_form c_form-col-2 c_form-label-5" jwcid="serverDetail@Part" uiid="serverDetail" id="serverDetail"
			type="form" objName="serverDetail" bo="com.asiainfo.monitor.exeframe.configmgr.abo.bo.BOAIMonServer" uitype="form" editable="true">
				<ul class="ul">
					<li class="li"><span class="label" style="width: 90px">
							<span class="e_required">应用编码:</span>
						</span> <span class="e_elements">
							<span class="e_input">
								<span>
									<input jwcid="@TextField" nullable="no" type="text" name="serverCode" value="ognl:serverDetail.serverCode" desc="应用编码"
										uiid="serverDetail_serverCode" />
								</span>
							</span>
						</span></li>
					<li class="li"><span class="label" style="width: 90px">
							<span class="e_required">应用名称:</span>
						</span> <span class="e_elements">
							<span class="e_input">
								<span>
									<input jwcid="@TextField" nullable="no" type="text" name="serverName" value="ognl:serverDetail.serverName" desc="应用名称"
										uiid="serverDetail_serverName" />
								</span>
							</span>
						</span></li>
					<li class="li" style="display: none"><span class="label" style="width: 90px">
							<span class="e_required">应用IP:</span>
						</span> <span class="e_elements">
							<span class="e_input">
								<span>
									<input jwcid="@TextField" type="text" name="serverIp" value="ognl:serverDetail.serverIp" desc="应用IP" uiid="serverDetail_serverIp" />
								</span>
							</span>
						</span></li>
					<li class="li"><span class="label" style="width: 90px"> 应用版本: </span> <span class="e_elements">
							<span class="e_input">
								<span>
									<input jwcid="@TextField" type="text" name="sversion" value="ognl:serverDetail.sversion" desc="应用版本" uiid="serverDetail_sversion" />
								</span>
							</span>
						</span></li>
					<li class="li"><span class="label" style="width: 90px">描述:</span> <span class="e_elements">
							<span class="e_input">
								<span>
									<input jwcid="@TextField" type="text" name="remark" value="ognl:serverDetail.remark" desc="描述" uiid="serverDetail_remark" />
								</span>
							</span>
						</span></li>
					<li class="li" style="display: none"><span class="label">应用 :</span> <span class="e_elements">
							<span class="e_input">
								<span>
									<input jwcid="@TextField" type="text" name="checkUrl" value="ognl:serverDetail.checkUrl" desc="CHECK_URL" uiid="serverDetail_checkUrl" />
								</span>
							</span>
						</span></li>
					<li class="li" style="display: none"><span class="label">创建日期:</span> <input type="text" name="createDate" jwcid="@DateField"
						value="ognl:serverDetail.createDate" desc="创建日期" datatype="date" afterAction="" uiid="serverDetail_createDate" /></li>
					<li class="li" style="display: none"><span class="label">主机标识:</span> <span class="e_elements">
							<span class="e_input">
								<span>
									<input jwcid="@TextField" type="text" name="hostId" value="ognl:serverDetail.hostId" desc="主机标识" uiid="serverDetail_hostId" />
								</span>
							</span>
						</span></li>
					<li class="li" style="display: none"><span class="label">节点标识:</span> <span class="e_elements">
							<span class="e_input">
								<span>
									<input jwcid="@TextField" type="text" name="nodeId" value="ognl:serverDetail.nodeId" desc="节点标识" uiid="serverDetail_nodeId" />
								</span>
							</span>
						</span></li>
					<li class="li" style="display: none"><span class="label">应用标识:</span> <span class="e_elements">
							<span class="e_input">
								<span>
									<input jwcid="@TextField" type="text" name="serverId" value="ognl:serverDetail.serverId" desc="应用标识" uiid="serverDetail_serverId" />
								</span>
							</span>
						</span></li>
				</ul>
				<div style="width: 800px; height: 100px"></div>
				<div class="c_submit" uitype="btngroup" editable="true">
					<button onclick="ServerInfoJs.save();" name="btnSave" class="e_button-form">
						<span>
							<i class="e_ico-save"></i>保存
						</span>
					</button>
					<button onclick="ServerInfoJs.close();" name="btnCancel" class="e_button-form">
						<span>
							<i class="e_ico-cancel"></i>取消
						</span>
					</button>
			</div>
		</div></div>
	</div>
</body>
</html>
