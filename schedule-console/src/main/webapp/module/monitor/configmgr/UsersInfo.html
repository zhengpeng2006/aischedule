<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:="appengine">
<head jwcid="@Head">
<span jwcid="$Remove$">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="/ecl/webframe-ecl-base.css" rel="stylesheet" type="text/css" media="screen" />
</span>
<script src="module/monitor/configmgr/js/UsersInfo.js" type="text/javascript"></script>
</head>

<body jwcid="@Body">
	<div id="layout" class="l_col" uitype="layout" editable="true">
			<!--area start -->
			<div class="c_box">
				<div class="c_title">
					<div class="text">查询用户</div>
			</div>
				<div class="c_form c_form-label-4 c_form-inline" uiid="qryForm" id="qryForm" type="condForm" objName="qryForm" uitype="condform" editable="true">
					<ul class="ul">
						<li class="li"><span class="label">用户编码:</span> <span class="e_elements">
								<span class="e_input">
									<span>
										<input jwcid="@TextField" type="text" name="userCode" value="ognl:qryForm.userCode" desc="用户编码" uiid="qryForm_userCode" />
									</span>
								</span>
							</span></li>
					</ul>
					<div class="submitPlace"></div>
					<div class="submit">
						<button onclick="return UsersInfoJS.qryOnclick($(this));" template_type="operate" type="button" name="qryUserBtn" class="e_button-form"
							formId="qryForm">
							<span>查询</span>
						</button>
				</div>
			</div>


				<div class="c_table" jwcid="usersTab@Part" uiid="usersTab" id="usersTab" element="div" type="table" objName="usersTabItems,usersTabCount"
				bo="com.asiainfo.monitor.exeframe.configmgr.abo.bo.BOAIMonUsers" uitype="table" editable="true" onclick="UsersInfoJS.showDetail();">
					<div class="c_scroll" style="height: 312px">
						<div class="c_table c_table-row-10">
							<table jwcid="@Table" name="usersTabTable" scroll="true">
								<thead>
									<tr>
										<th col="usersTabRowIndex" ></th>
										<th col="userId" colcss="e_left" class="wrap" style="display: none">用户标识</th>
										<th col="userName" colcss="e_left" class="wrap">用户名称</th>
										<th col="userCode" colcss="e_left" class="wrap">用户编码</th>
										<th col="userPwd" colcss="e_left" class="wrap" style="display: none">用户密码</th>
										<th col="createDate" colcss="e_left" class="wrap">创建日期</th>
										<th col="modifyDate" colcss="e_left" class="wrap">修改日期</th>
										<th col="state" colcss="e_left" class="wrap">状态</th>
										<th col="remark" colcss="e_left" class="wrap">备注</th>
									</tr>
								</thead>
								<tbody>
									<span jwcid="@Foreach" source="ognl:usersTabItems" value="ognl:usersTabItem" index="ognl:usersTabRowIndex">
										<tr jwcid="@Conditional" condition="ognl:usersTabRowIndex % 2 == 0" class="even" raw_class="even" element="tr">
											<td ><span jwcid="@Insert" value="ognl:usersTabRowIndex+1"></span></td>
											<td class="e_left wrap" style="display: none"><span jwcid="@Insert" value="ognl:usersTabItem.userId" name="userId"></span></td>

											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:usersTabItem.userName" name="userName"></span></td>

											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:usersTabItem.userCode" name="userCode"></span></td>

											<td class="e_left wrap" style="display: none"><span jwcid="@Insert" value="ognl:usersTabItem.userPwd" name="userPwd"></span></td>

											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:usersTabItem.createDate" name="createDate"></span></td>

											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:usersTabItem.modifyDate" name="modifyDate"></span></td>

											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:doTranslate('USER_STATE',usersTabItem.state)" name="state"></span></td>

											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:usersTabItem.remark" name="remark"></span></td>

										</tr>
										<tr jwcid="@Conditional" condition="ognl:usersTabRowIndex % 2 == 1" element="tr">
											<td ><span jwcid="@Insert" value="ognl:usersTabRowIndex+1"></span></td>
											<td class="e_left wrap" style="display: none"><span jwcid="@Insert" value="ognl:usersTabItem.userId" name="userId"></span></td>

											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:usersTabItem.userName" name="userName"></span></td>

											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:usersTabItem.userCode" name="userCode"></span></td>

											<td class="e_left wrap" style="display: none"><span jwcid="@Insert" value="ognl:usersTabItem.userPwd" name="userPwd"></span></td>

											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:usersTabItem.createDate" name="createDate"></span></td>

											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:usersTabItem.modifyDate" name="modifyDate"></span></td>

											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:doTranslate('USER_STATE',usersTabItem.state)" name="state"></span></td>

											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:usersTabItem.remark" name="remark"></span></td>

										</tr>
									</span>
								</tbody>
							</table>
					</div>
				</div> <!-- <div jwcid="@NavBar" name="usersTabNavBar" cond="qryForm" part="usersTab" listener="loadUsersInfo" count="ognl:usersTabCount"></div> -->
			</div>



				<div class="c_title">
					<div class="text">用户信息</div>
			</div>

				<div class="c_form c_form-col-2 c_form-label-5" jwcid="usersForm@Part" uiid="usersForm" id="usersForm" type="form" objName="usersForm"
				bo="com.asiainfo.monitor.exeframe.configmgr.abo.bo.BOAIMonUsers" uitype="form" editable="true">
					<ul class="ul">
						<li class="li" style="display: none"><span class="label">用户标识:</span> <span class="e_elements">
								<span class="e_input">
									<span>
										<input jwcid="@TextField" type="text" name="userId" value="ognl:usersForm.userId" desc="用户标识" uiid="usersForm_userId" />
									</span>
								</span>
							</span></li>
						<li class="li"><span class="label"><span class="e_required">用户名称:</span></span> <span class="e_elements">
								<span class="e_input">
									<span>
										<input jwcid="@TextField" nullable="no" type="text" name="userName" value="ognl:usersForm.userName" desc="用户名称" uiid="usersForm_userName" />
									</span>
								</span>
							</span></li>
						<li class="li"><span class="label"><span class="e_required">用户编码:</span></span> <span class="e_elements">
								<span class="e_input">
									<span>
										<input jwcid="@TextField" nullable="no" type="text" name="userCode" value="ognl:usersForm.userCode" desc="用户编码" uiid="usersForm_userCode" />
									</span>
								</span>
							</span></li>
						<li class="li"><span class="label"><span class="e_required">用户密码:</span></span> <span class="e_elements">
								<span class="e_input">
									<span>
										<input jwcid="@Password" nullable="no" type="text" name="userPwd" value="ognl:usersForm.userPwd" desc="用户密码" uiid="usersForm_userPwd" />
									</span>
								</span>
							</span></li>
						<li class="li"><span class="label"><span class="e_required">确认密码:</span></span> <span class="e_elements">
								<span class="e_input">
									<span>
										<input jwcid="@Password" nullable="no" type="text" name="reUserPwd" value="ognl:usersForm.userPwd" desc="用户密码" uiid="usersForm_userPwd" />
									</span>
								</span>
							</span></li>
						<li class="li" style="display: none"><span class="label">创建日期:</span> <span class="e_elements">
								<span class="e_input">
									<span>
										<input jwcid="@TextField" type="text" name="createDate" value="ognl:usersForm.createDate" desc="创建日期" uiid="usersForm_createDate" />
									</span>
								</span>
							</span></li>
						<li class="li" style="display: none"><span class="label">修改日期:</span> <span class="e_elements">
								<span class="e_input">
									<span>
										<input jwcid="@TextField" type="text" name="modifyDate" value="ognl:usersForm.modifyDate" desc="修改日期" uiid="usersForm_modifyDate" />
									</span>
								</span>
							</span></li>
						<li class="li" style="display: none"><span class="label">状态:</span> <span class="e_elements">
								<span class="e_input">
									<span>
										<input jwcid="@TextField" type="text" name="state" value="ognl:usersForm.state" desc="状态" uiid="usersForm_state" />
									</span>
								</span>
							</span></li>
						<li class="li"><span class="label">备注:</span> <span class="e_elements">
								<span class="e_input">
									<span>
										<input jwcid="@TextField" type="text" name="remark" value="ognl:usersForm.remark" desc="备注" uiid="usersForm_remark" />
									</span>
								</span>
							</span></li>
					</ul>
					<div class="submitPlace"></div>
			</div>

				<div id="btnGroupDiv1">
					<div class="c_submit" uitype="btngroup" editable="true">
						<button onclick="UsersInfoJS.newClick();" name="newBtn" class="e_button-form">
							<span>
								<i class="e_ico-add"></i>新增
							</span>
						</button>
						<button onclick="UsersInfoJS.editClick();" name="editBtn" id="editBtn" class="e_button-form" disabled="disabled">
							<span>
								<i class="e_ico-edit"></i>编辑
							</span>
						</button>
						<button onclick="UsersInfoJS.delClick();" name="delBtn" id="delBtn" class="e_button-form" disabled="disabled">
							<span>
								<i class="e_ico-delete"></i>删除
							</span>
						</button>
				</div>
			</div>
				<div id="btnGroupDiv2" style="display: none">
					<div class="c_submit" uitype="btngroup" editable="true">
						<button onclick="UsersInfoJS.saveClick();" name="saveBtn" class="e_button-form">
							<span>
								<i class="e_ico-save"></i>保存
							</span>
						</button>
						<button onclick="UsersInfoJS.cancelClick();" name="cancelBtn" class="e_button-form">
							<span>
								<i class="e_ico-cancel"></i>取消
							</span>
						</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
