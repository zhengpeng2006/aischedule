<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<span jwcid="$Remove$">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="/ecl/webframe-ecl-base.css" rel="stylesheet" type="text/css" media="screen" />
</span>
<script type="text/javascript" src="monitor/controlmgr/js/UserRole.js"></script>
</head>

<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">
			<!--area start -->
			<div class="c_box">
				<div class="c_title">
					<div class="text">Part</div>
				</div>
				<div class="c_form c_form-col-3 c_form-label-4 c_form-inline" uiid="qryform" id="qryform" type="condForm" objName="qryform" uitype="condform"
					editable="true">
					<ul class="ul">
						<li class="li">
							<span class="label">角色编号:</span>
							<span class="e_elements">
								<span class="e_input">
									<span>
										<input jwcid="@TextField" type="text" name="roleCode" value="ognl:qryform.roleCode" desc="角色编号" uiid="qryform_roleCode" />
									</span>
								</span>
							</span>
						</li>
						<li class="li">
							<span class="label">角色名称:</span>
							<span class="e_elements">
								<span class="e_input">
									<span>
										<input jwcid="@TextField" type="text" name="roleName" value="ognl:qryform.roleName" desc="角色名称" uiid="qryform_roleName" />
									</span>
								</span>
							</span>
						</li>
					</ul>
					<div class="submitPlace"></div>
					<div class="submit">
						<button onclick="return UserRoleJSObj.btn_qryOnclick($(this));" template_type="operate" type="button" name="btn_qry" class="e_button-form"
							formId="qryform">
							<span>查询</span>
						</button>
					</div>
				</div>


				<div class="c_table" jwcid="userRoleTab@Part" uiid="userRoleTab" id="userRoleTab" element="div" type="table"
					objName="userRoleTabItems,userRoleTabCount" bo="com.asiainfo.appframe.ext.exeframe.config.bo.BOAIMonUserRole" uitype="table" editable="true">
					<div class="c_scroll" style="height: 242px">
						<div class="c_table c_table-row-10">
							<table jwcid="@Table" name="userRoleTabTable" scroll="true">
								<thead>
									<tr>
										<th col="userRoleTabRowIndex" style="display: none">RowIndex</th>
										<th col="roldCode" colcss="e_left" class="wrap">角色编码</th>
										<th col="roleName" colcss="e_left" class="wrap">角色名称</th>
										<th col="domainId" colcss="e_left" class="wrap">角色所属于</th>
										<th col="createDate" colcss="e_left" class="wrap">创建日期</th>
										<th col="doneDate" colcss="e_left" class="wrap">操作日期</th>
										<th col="state" colcss="e_left" class="wrap">状态</th>
										<th col="notes" colcss="e_left" class="wrap">备注</th>
										<th col="opId" style="display: none">操作员</th>
										<th col="userRoleId" style="display: none">唯一标识。来源于系统序列号</th>
									</tr>
								</thead>
								<tbody>
									<span jwcid="@Foreach" source="ognl:userRoleTabItems" value="ognl:userRoleTabItem" index="ognl:userRoleTabRowIndex">
										<tr jwcid="@Conditional" condition="ognl:userRoleTabRowIndex % 2 == 0" class="even" raw_class="even" element="tr">
											<td style="display: none"><span jwcid="@Insert" value="ognl:userRoleTabRowIndex+1"></span></td>
											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:userRoleTabItem.roldCode" name="roldCode"></span></td>

											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:userRoleTabItem.roleName" name="roleName"></span></td>

											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:dotranslate4Domain(userRoleTabItem.domainId)" name="domainId"></span></td>

											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:userRoleTabItem.createDate" name="createDate"></span></td>

											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:userRoleTabItem.doneDate" name="doneDate"></span></td>

											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:doTranslate('USER_STATE',userRoleTabItem.state)" name="state"></span></td>

											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:userRoleTabItem.notes" name="notes"></span></td>

											<td style="display: none"><span jwcid="@Insert" value="ognl:userRoleTabItem.opId" name="opId"></span></td>

											<td style="display: none"><span jwcid="@Insert" value="ognl:userRoleTabItem.userRoleId" name="userRoleId"></span></td>

										</tr>
										<tr jwcid="@Conditional" condition="ognl:userRoleTabRowIndex % 2 == 1" element="tr">
											<td style="display: none"><span jwcid="@Insert" value="ognl:userRoleTabRowIndex+1"></span></td>
											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:userRoleTabItem.roldCode" name="roldCode"></span></td>

											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:userRoleTabItem.roleName" name="roleName"></span></td>

											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:dotranslate4Domain(userRoleTabItem.domainId)" name="domainId"></span></td>

											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:userRoleTabItem.createDate" name="createDate"></span></td>

											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:userRoleTabItem.doneDate" name="doneDate"></span></td>

											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:doTranslate('USER_STATE',userRoleTabItem.state)" name="state"></span></td>

											<td class="e_left wrap"><span jwcid="@Insert" value="ognl:userRoleTabItem.notes" name="notes"></span></td>

											<td style="display: none"><span jwcid="@Insert" value="ognl:userRoleTabItem.opId" name="opId"></span></td>

											<td style="display: none"><span jwcid="@Insert" value="ognl:userRoleTabItem.userRoleId" name="userRoleId"></span></td>

										</tr>
									</span>
								</tbody>
							</table>
						</div>
					</div>
					<div jwcid="@NavBar" name="userRoleTabNavBar" cond="qryform" part="userRoleTab" listener="loadUserRoleData" count="ognl:userRoleTabCount"></div>
				</div>

				<div class="c_submit">
					<button name="btn_add" class="e_button-form" onclick="UserRoleJSObj.buttonAddOnClick();">
						<span>
							<i class="e_ico-add"></i>新增
						</span>
					</button>

					<button onclick="return UserRoleJSObj.btn_editOnclick($(this));" name="btn_edit" class="e_button-form">
						<span>
							<i class="e_ico-edit"></i>修改
						</span>
					</button>
					<button onclick="UserRoleJSObj.btn_delOnclick();" name="btn_del" class="e_button-form">
						<span>
							<i class="e_ico-delete"></i>删除
						</span>
					</button>
				</div>

			</div>
		</div>
	</div>

	<div id="userRoleForm" style="display: none">
		<div class="c_form c_form-col-2 c_form-label-5" jwcid="userRoleDetail@Part" uiid="userRoleDetail" id="userRoleDetail" type="form"
			objName="userRoleDetail" bo="com.asiainfo.appframe.ext.exeframe.config.bo.BOAIMonUserRole" uitype="form" editable="true">
			<ul class="ul">
				<li class="li">
					<span class="label">
						<span class="e_required">角色编码:</span>
					</span>
					<span class="e_elements">
						<span class="e_input">
							<span>
								<input jwcid="@TextField" type="text" nullable="no" name="roldCode" value="ognl:userRoleDetail.roldCode" desc="角色编码"
									uiid="userRoleDetail_roldCode" />
							</span>
						</span>
					</span>
				</li>
				<li class="li">
					<span class="label">
						<span class="e_required">角色名称:</span>
					</span>
					<span class="e_elements">
						<span class="e_input">
							<span>
								<input jwcid="@TextField" type="text" name="roleName" nullable="no" value="ognl:userRoleDetail.roleName" desc="角色名称"
									uiid="userRoleDetail_roleName" />
							</span>
						</span>
					</span>
				</li>
				<li class="li">
					<span class="label">角色所属域:</span>
					<span class="e_elements">
						<span class="e_select">
							<span>
								<span>
									<select jwcid="@Select" name="domainId" value="ognl:userRoleDetail.domainId" desc="角色所属域" source="ognl:auto_getDomainInfo()" disabled="false"
										changeValue="true" addDefault="false" defaultText="root" uiid="userRoleDetail_domainId"></select>
								</span>
							</span>
						</span>
					</span>
				</li>
				<li class="li">
					<span class="label">备注:</span>
					<span class="e_elements">
						<span class="e_input">
							<span>
								<input jwcid="@TextField" type="text" name="notes" value="ognl:userRoleDetail.notes" desc="备注" uiid="userRoleDetail_notes" />
							</span>
						</span>
					</span>
				</li>
				<li class="li" style="display: none">
					<span class="label">创建日期:</span>
					<span class="e_elements">
						<span class="e_input">
							<span>
								<input jwcid="@TextField" type="text" name="createDate" value="ognl:userRoleDetail.createDate" desc="创建日期" uiid="userRoleDetail_createDate" />
							</span>
						</span>
					</span>
				</li>
				<li class="li" style="display: none">
					<span class="label">操作日期:</span>
					<span class="e_elements">
						<span class="e_input">
							<span>
								<input jwcid="@TextField" type="text" name="doneDate" value="ognl:userRoleDetail.doneDate" desc="操作日期" uiid="userRoleDetail_doneDate" />
							</span>
						</span>
					</span>
				</li>
				<li class="li" style="display: none">
					<span class="label">操作员标识:</span>
					<span class="e_elements">
						<span class="e_input">
							<span>
								<input jwcid="@TextField" type="text" name="opId" value="ognl:userRoleDetail.opId" desc="操作员标识" uiid="userRoleDetail_opId" />
							</span>
						</span>
					</span>
				</li>
				<li class="li" style="display: none">
					<span class="label">用户状态 U-正常 E- 删除状态:</span>
					<span class="e_elements">
						<span class="e_input">
							<span>
								<input jwcid="@TextField" type="text" name="state" value="ognl:userRoleDetail.state" desc="用户状态 U-正常 E- 删除状态" uiid="userRoleDetail_state" />
							</span>
						</span>
					</span>
				</li>
				<li class="li" style="display: none">
					<span class="label">唯一标识。来源于系统序列号:</span>
					<span class="e_elements">
						<span class="e_input">
							<span>
								<input jwcid="@TextField" type="text" name="userRoleId" value="ognl:userRoleDetail.userRoleId" desc="唯一标识。来源于系统序列号"
									uiid="userRoleDetail_userRoleId" />
							</span>
						</span>
					</span>
				</li>
			</ul>
			<div class="c_submit" uitype="btngroup" editable="true">
				<button onclick="return UserRoleJSObj.btn_saveOnclick($(this));" id="btn_save" name="btn_save" class="e_button-form">
					<span>
						<i class="e_ico-save"></i>保存
					</span>
				</button>
				<button onclick="" id="btn_cancel" name="btn_cancel" class="e_button-form">
					<span>
						<i class="e_ico-cancel"></i>取消
					</span>
				</button>
			</div>
		</div>


	</div>
</body>
</html>
