<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:="appengine">
<head jwcid="@Head">
<span jwcid="$Remove$">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="/ecl/webframe-ecl-base.css" rel="stylesheet" type="text/css" media="screen" />
</span>
<script type="text/javascript" src="monitor/controlmgr/js/UserRole.js"></script>
<script src="monitor/controlmgr/js/UserRoleEntityRel.js" type="text/javascript"></script>

</head>

<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">
			<!-- start -->
			<div class="l_col">
				<div class="l_li1">
					<div class="c_box">
						<div class="c_title">
							<div class="text">用户角色</div>
						</div>

						<div class="c_form c_form-col-3 c_form-label-4 c_form-inline" uiid="qryform" id="qryform" type="condForm" objName="qryform" uitype="condform"
							editable="true">
							<ul class="ul">
								<li class="li">
									<span class="label">角色编号:</span>
									<span class="e_elements">
										<span class="e_input">
											<span>
												<input jwcid="@TextField" type="text" name="roleCode" value="ognl:qryform.roleCode" desc="角色编号" uiid="qryform_roleCode" />
											</span>
										</span>
									</span>
								</li>
								<li class="li">
									<span class="label">角色名称:</span>
									<span class="e_elements">
										<span class="e_input">
											<span>
												<input jwcid="@TextField" type="text" name="roleName" value="ognl:qryform.roleName" desc="角色名称" uiid="qryform_roleName" />
											</span>
										</span>
									</span>
								</li>
							</ul>
							<div class="submitPlace"></div>
							<div class="submit" style="right: 10px;">
								<button onclick="UserRoleJSObj.btn_qryOnclick($(this));" template_type="operate" type="button" name="btn_qry" class="e_button-form"
									formId="qryform">
									<i class="e_ico-search"></i>
									<span>查询</span>
								</button>
							</div>
						</div>


						<div jwcid="userRoleTab@Part" uiid="userRoleTab" id="userRoleTab" element="div" type="table" objName="userRoleTabItems,userRoleTabCount"
							bo="com.asiainfo.appframe.ext.exeframe.config.bo.BOAIMonUserRole" uitype="table" editable="true">
							<div class="c_scroll" style="height: 242px">
								<div class="c_table">
									<table jwcid="@Table" rowClick="UserRoleEntityRelJSObj.userRoleRowClick" name="userRoleTabTable" scroll="true">
										<thead>
											<tr>
												<th col="userRoleTabRowIndex" style="display: none">RowIndex</th>
												<th col="roldCode" colcss="e_left" class="wrap">角色编码</th>
												<th col="roleName" colcss="e_left" class="wrap">角色名称</th>
												<th col="state" colcss="e_left" class="wrap">状态</th>
												<th col="notes" colcss="e_left" class="wrap">描述</th>
												<th col="userRoleId" style="display: none">主键</th>
											</tr>
										</thead>
										<tbody>
											<span jwcid="@Foreach" source="ognl:userRoleTabItems" value="ognl:userRoleTabItem" index="ognl:userRoleTabRowIndex">
												<tr jwcid="@Conditional" condition="ognl:userRoleTabRowIndex % 2 == 0" class="even" raw_class="even" element="tr">
													<td style="display: none"><span jwcid="@Insert" value="ognl:userRoleTabRowIndex+1"></span></td>
													<td class="e_left wrap"><span jwcid="@Insert" value="ognl:userRoleTabItem.roldCode" name="roldCode"></span></td>

													<td class="e_left wrap"><span jwcid="@Insert" value="ognl:userRoleTabItem.roleName" name="roleName"></span></td>

													<td class="e_left wrap"><span jwcid="@Insert" value="ognl:doTranslate('USER_STATE',userRoleTabItem.state)" name="state"></span></td>

													<td class="e_left wrap"><span jwcid="@Insert" value="ognl:userRoleTabItem.notes" name="notes"></span></td>

													<td style="display: none"><span jwcid="@Insert" value="ognl:userRoleTabItem.userRoleId" name="userRoleId"></span></td>

												</tr>
												<tr jwcid="@Conditional" condition="ognl:userRoleTabRowIndex % 2 == 1" element="tr">
													<td style="display: none"><span jwcid="@Insert" value="ognl:userRoleTabRowIndex+1"></span></td>
													<td class="e_left wrap"><span jwcid="@Insert" value="ognl:userRoleTabItem.roldCode" name="roldCode"></span></td>

													<td class="e_left wrap"><span jwcid="@Insert" value="ognl:userRoleTabItem.roleName" name="roleName"></span></td>

													<td class="e_left wrap"><span jwcid="@Insert" value="ognl:doTranslate('USER_STATE',userRoleTabItem.state)" name="state"></span></td>

													<td class="e_left wrap"><span jwcid="@Insert" value="ognl:userRoleTabItem.notes" name="notes"></span></td>

													<td style="display: none"><span jwcid="@Insert" value="ognl:userRoleTabItem.userRoleId" name="userRoleId"></span></td>

												</tr>
											</span>
										</tbody>
									</table>
								</div>
							</div>
							<!-- div jwcid="@NavBar" name="userRoleTabNavBar" cond="" part="userRoleTab" listener="" count="ognl:userRoleTabCount"></div-->
						</div>
					</div>
				</div>
				<div class="l_li2">
					<div class="c_box">
						<div class="c_title">
							<div class="text">角色关联实体信息</div>
							<div class="fn">
								<button onclick="return UserRoleEntityRelJSObj.btn_config($(this));" template_type="operate" type="button" name="btn_del_C"
									class="e_button-form">
									<i class='e_ico-config'></i>
									<span>关联菜单实体</span>
								</button>
							</div>

						</div>

						<div jwcid="userPrivEntityTab@Part" uiid="userPrivEntityTab" id="userPrivEntityTab" element="div" type="table"
							objName="userPrivEntityTabItems,userPrivEntityTabCount" bo="com.asiainfo.appframe.ext.exeframe.config.bo.BOAIMonUserPriEntity" uitype="table"
							editable="true">
							<div class="c_scroll" style="height: 242px">
								<div class="c_table c_table-row-10">
									<table jwcid="@Table" rowClick="UserRoleEntityRelJSObj.userRoleRowClick" name="userPrivEntityTabTable" scroll="true">
										<thead>
											<tr>
												<th></th>
												<th col="userPrivEntityTabRowIndex" style="display: none">RowIndex</th>
												<th col="entityCode" colcss="e_left" class="wrap">实体编码</th>
												<th col="entityName" colcss="e_left" class="wrap">实体名称</th>
												<th col="entityType" colcss="e_left" class="wrap" style="display: none">类型</th>
												<th col="state" colcss="e_left" class="wrap">状态</th>
												<th col="notes" colcss="e_left" class="wrap">描述</th>
												<th col="entityId" style="display: none">实体标识</th>
												<th col="parentId" style="display: none">父节点标识</th>
											</tr>
										</thead>
										<tbody>
											<span jwcid="@Foreach" source="ognl:userPrivEntityTabItems" value="ognl:userPrivEntityTabItem" index="ognl:userPrivEntityTabRowIndex">
												<tr jwcid="@Conditional" condition="ognl:userPrivEntityTabRowIndex % 2 == 0" class="even" raw_class="even" element="tr">
													<td><input jwcid="@Checkbox" style="display: none" type="checkbox" name="userPrivEntityTabCheckbox" /></td>
													<td style="display: none"><span jwcid="@Insert" value="ognl:userPrivEntityTabRowIndex+1"></span></td>
													<td class="e_left wrap"><span jwcid="@Insert" value="ognl:userPrivEntityTabItem.entityCode" name="entityCode"></span></td>

													<td class="e_left wrap"><span jwcid="@Insert" value="ognl:userPrivEntityTabItem.entityName" name="entityName"></span></td>

													<td class="e_left wrap" style="display: none"><span jwcid="@Insert" value="ognl:userPrivEntityTabItem.entityType" name="entityType"></span></td>

													<td class="e_left wrap"><span jwcid="@Insert" value="ognl:doTranslate('USER_STATE',userPrivEntityTabItem.state)" name="state"></span></td>

													<td class="e_left wrap"><span jwcid="@Insert" value="ognl:userPrivEntityTabItem.notes" name="notes"></span></td>

													<td style="display: none"><span jwcid="@Insert" value="ognl:userPrivEntityTabItem.entityId" name="entityId"></span></td>

													<td style="display: none"><span jwcid="@Insert" value="ognl:userPrivEntityTabItem.parentId" name="parentId"></span></td>

												</tr>
												<tr jwcid="@Conditional" condition="ognl:userPrivEntityTabRowIndex % 2 == 1" element="tr">
													<td><input jwcid="@Checkbox" style="display: none" type="checkbox" name="userPrivEntityTabCheckbox" /></td>
													<td style="display: none"><span jwcid="@Insert" value="ognl:userPrivEntityTabRowIndex+1"></span></td>
													<td class="e_left wrap"><span jwcid="@Insert" value="ognl:userPrivEntityTabItem.entityCode" name="entityCode"></span></td>

													<td class="e_left wrap"><span jwcid="@Insert" value="ognl:userPrivEntityTabItem.entityName" name="entityName"></span></td>

													<td class="e_left wrap" style="display: none"><span jwcid="@Insert" value="ognl:userPrivEntityTabItem.entityType" name="entityType"></span></td>

													<td class="e_left wrap"><span jwcid="@Insert" value="ognl:doTranslate('USER_STATE',userPrivEntityTabItem.state)" name="state"></span></td>

													<td class="e_left wrap"><span jwcid="@Insert" value="ognl:userPrivEntityTabItem.notes" name="notes"></span></td>

													<td style="display: none"><span jwcid="@Insert" value="ognl:userPrivEntityTabItem.entityId" name="entityId"></span></td>

													<td style="display: none"><span jwcid="@Insert" value="ognl:userPrivEntityTabItem.parentId" name="parentId"></span></td>

												</tr>
											</span>
										</tbody>
									</table>
								</div>
							</div>
							<!-- div jwcid="@NavBar" name="userPrivEntityTabNavBar" cond="" part="userPrivEntityTab" listener="" count="ognl:userPrivEntityTabCount"></div-->
						</div>
					</div>
				</div>
			</div>
			<!-- 
			<div class="c_submit" uitype="btngroup">
				<button onclick="return UserRoleEntityRelJSObj.btn_config($(this));" template_type="operate" type="button" name="btn_config" class="e_button-form">
					<span>
						<i class='e_ico-config'></i>设置关联
					</span>
				</button>
				<span style="width: 10px;"></span>
				<!-- button onclick="return UserRoleEntityRelJSObj.btn_delConfig($(this));" template_type="operate" type="button" name="btn_del_C"
					class="e_button-form">
					<span>
						<i class='e_ico-delete'></i>删除关联
					</span>
				</button>
			</div>
			-->
		</div>
	</div>

	<div id="relUserRoleEntityPopDiv" style="display: none;">
		<div jwcid="treePrivEntity@Part" id="treePrivEntity" element="div">
			<div style="height: 300px" class="c_scroll">
				<div jwcid="userPrivEntityTree@Tree" name="userPrivEntityTree" listener="ognl:listeners.loadEntityTreeData" uitype="tree" editable="true"
					id="userPrivEntityTree" parentNodeId="" nodeId="" nodeText="entityName"
					bo="com.asiainfo.appframe.ext.exeframe.config.bo.BOAIMonUserPriEntity" showCheckBox="true" checkBoxName="userPrivEntityTreeCheckBox"
					checkBoxType="checkbox" checkBoxAction="UserRoleEntityRelJSObj.checkTreeBoxAction()" init="false"
					textAction="UserRoleEntityRelJSObj.treeNodeClickAction(nodedata)" expandPath="1" async="false"></div>
			</div>
		</div>
		<div class="c_submit" uitype="btngroup">
			<button onclick="return UserRoleEntityRelJSObj.btn_relUserSave($(this));" template_type="operate" type="button" name="btn_save"
				class="e_button-form">
				<span>
					<i class='e_ico-save'></i>保存
				</span>
			</button>
		</div>
	</div>


</body>
</html>
