### set log levels ###
log4j.rootLogger=ERROR

### direct log messages to stdout ###
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.Target=System.out
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%d] %t (%F:%L) %5p %X{STAFF_ID} - %m%n

log4j.logger.com.ai=DEBUG,A1
log4j.logger.com.ailk=DEBUG,A1
log4j.logger.com.asiainfo=DEBUG,A1
log4j.logger.com.wade=DEBUG,A1
log4j.logger.com.ai.acctcomp=ERROR,A1